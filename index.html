<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="first-div">
            <div id="timings">
                <div id="hours" style="text-align:center;font-size:70px;">0</div>
                <div class="symbol" style="text-align:center;font-size:70px;">:</div>
                <div id="minutes" style="text-align:center;font-size:70px;">0</div>
                <div class="symbol" style="text-align:center;font-size:70px;">:</div>
                <div id="seconds" style="text-align:center;font-size:70px;">0</div>
        </div>
     </div>
        <div id="second-div">
            <div id="buttons">
            </div>
            <button id="first-button">
                <h5 style="color: white;font-size:large">Pause</h5>
            </button>
            <button id="second-button">
                <h5 style="color: white;font-size:large">Start</h5>
            </button>
            <button id="third-button">
                <h5 style="color: white;font-size:large">Reset</h5>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
